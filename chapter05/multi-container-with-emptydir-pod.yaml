# multi-container-with-emptydir-pod.yaml
---
apiVersion: v1
kind: Pod
metadata:
  name: multi-container-with-emptydir-pod
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    volumeMounts:
    - mountPath: /var/i-am-empty-dir-volume
      name: empty-dir-volume
  - name: debian-container
    image: debian
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 30; done;"]  # Previene que el contenedor se complete
    volumeMounts:
    - mountPath: /var/i-am-empty-dir-volume
      name: empty-dir-volume
  volumes:
  - name: empty-dir-volume          # nombre del volumen
    emptyDir: {}                    # Inicializa un directorio vac√≠o